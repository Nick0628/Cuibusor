
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuibușor de Prepeliță</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }

        header {
            text-align: center;
            padding: 60px 20px 20px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #f1f1f1;
            font-weight: bold;
        }

        section {
            background-color: rgba(0, 0, 0, 0.6);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
        }

        button {
            padding: 10px 20px;
            background-color: #8b5e3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #a86e4e;
        }
        body {
  background-image: url('background.jpg');

  background-position: center;

  background-attachment: fixed;
  margin: 0;
  padding: 0;
}    
    </style>
</head>
<body>
    <header>
        <h1>Cuibușor de Prepeliță</h1>
        <nav>
            <a href="#despre">Despre</a>
            <a href="#produse">Produse</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="despre">
        <h2>Despre noi</h2>
        <p>Oferim ouă de prepeliță naturale, dintr-un cuibușor autentic, pentru un stil de viață sănătos și gustos.</p>
    </section>

    <section id="produse">
        <h2>Produsele noastre</h2>
        <p>Avem ouă proaspete de prepeliță, ambalate cu grijă.</p>
        <button onclick="window.location.href='#contact'">Comandă acum</button>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: contact@cuibusordeprepelita.ro</p>
    </section>
</body>
</html>
