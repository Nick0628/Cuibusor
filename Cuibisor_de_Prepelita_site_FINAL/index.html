<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuibușor de Prepeliță</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #3c2a15;
            text-align: center;
        }
        header {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: #5b3d1f;
        }
        section {
            margin: 40px auto;
            padding: 20px;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }
        button {
            background-color: #7b4c20;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cuibușor de Prepeliță</h1>
        <nav>
            <a href="#despre">Despre</a>
            <a href="#produse">Produse</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="despre">
        <h2>Despre noi</h2>
        <p>Oferim ouă de prepeliță naturale, dintr-un cuibușor autentic, pentru un stil de viață sănătos și gustos.</p>
    </section>
    <section id="produse">
        <h2>Produsele noastre</h2>
        <p>Avem ouă proaspete de prepeliță, ambalate cu grijă.</p>
        <button onclick="window.location.href='#contact'">Comandă acum</button>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: contact@cuibusordeprepelita.ro</p>
    </section>
</body>
</html>
