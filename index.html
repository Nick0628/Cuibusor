
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Cuibușor de Prepeliță</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #a8e64e; /* verde */
            text-align: center;
            padding: 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: #5a3b1d;
        }

        section {
            padding: 20px;
            text-align: center;
            background-color: #f5e9dc;
        }

        #bottom-section {
            background-image: url('images/bottom_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 300px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Cuibușor de Prepeliță" height="100">
        <h1>Cuibușor de Prepeliță</h1>
        <nav>
            <a href="#despre">Despre</a>
            <a href="#produse">Produse</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="despre">
        <h2>Despre noi</h2>
        <p>Oferim ouă de prepeliță naturale, dintr-un cuibușor autentic, pentru un stil de viață sănătos și gustos.</p>
    </section>

    <section id="produse">
        <h2>Produsele noastre</h2>
        <p>Avem ouă proaspete de prepeliță, ambalate cu grijă.</p>
        <button>Comandă acum</button>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: contact@cuibusordeprepelita.ro</p>
    </section>

    <section id="bottom-section"></section>
</body>
</html>
