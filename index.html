
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuibușor de Prepeliță</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/background.jpg');
      background-size: cover;
      background-position: top;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    header img {
      width: 200px;
      height: auto;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #3e3e00;
    }

    h1 {
      font-size: 2.2em;
      color: #3e3e00;
    }

    section {
      background-color: #d5e8d4;
      margin: 20px auto;
      padding: 20px;
      max-width: 700px;
      border-radius: 10px;
    }

    button {
      background-color: #804000;
      color: green;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Cuibușor de Prepeliță" />
    <h1>Cuibușor de Prepeliță</h1>
    <nav>
      <a href="#despre">Despre</a>
      <a href="#produse">Produse</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="despre">
    <h2>Despre noi</h2>
    <p>Oferim ouă de prepeliță naturale, dintr-un cuibușor autentic, pentru un stil de viață sănătos și gustos.</p>
  </section>

  <section id="produse">
    <h2>Produsele noastre</h2>
    <p>Avem ouă proaspete de prepeliță, ambalate cu grijă.</p>
    <button onclick="window.location.href='#contact'">Comandă acum</button>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: contact@cuibusordeprepelita.ro</p>
  </section>
</body>
</html>
